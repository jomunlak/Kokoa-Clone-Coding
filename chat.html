<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to KokoaTalk</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-3px"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">Todd Howard</span>
      </div>
      <div class="alt-screen-header__column">
        <i class="icon fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="./screenshots/avatar2.jpg" alt="todd_howard.jpg" />
        <div class="message-row__content">
          <span class="message-row__content__author">Todd Howard</span>
          <div class="message-row__content__info">
            <span class="message-row__content__info__bubble"
              >Please check My Kokoa Account</span
            >
            <span class="message-row__content__info__time">22:23</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <img src="./screenshots/avatar2.jpg" alt="todd_howard.jpg" />
        <div class="message-row__content">
          <span class="message-row__content__author">Todd Howard</span>
          <div class="message-row__content__info">
            <span class="message-row__content__info__bubble">WTF??</span>
            <span class="message-row__content__info__time">22:24</span>
          </div>
        </div>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <form action="" class="reply-form">
      <div class="reply-form__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply-form__column">
        <input type="text" placeholder="Write a message....(Not gonna work)" />
        <div class="reply-form__column__button">
          <i class="fa-regular fa-face-smile"></i>
          <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/7c6cbf1324.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
