<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to KokoaTalk</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-3px"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">Todd Howard</span>
      </div>
      <div class="alt-screen-header__column">
        <i class="icon fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tuesday, June 30, 2020</div>
    </main>

    <script
      src="https://kit.fontawesome.com/7c6cbf1324.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
