<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to KokoaTalk</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-3px"></i>
      </div>
    </div>
    
    <header class="alt-screen-header">
        <div class="alt-screen-header__column"><a href="friends.html"><i class="fa-solid fa-angle-left fa-2x"></i></a></div>
        <div class="alt-screen-header__column"><span class="alt-screen-header__title">Settings</span></div>
        <div class="alt-screen-header__column"><i class="icon fa-solid fa-magnifying-glass fa-xl"></i></div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-bullhorn"></i><span>Notices</span></div>
                <div class="settings-setting__column"></li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-flask"></i><span>Kokoa Lab</span></div>
                <div class="settings-setting__column"></div></li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-circle-info"></i><span>Version</span></div>
                <div class="settings-setting__column"><span>Latest Version</span></div></li>
        </ul>
    </main>
    <div class="setting-divider"></div>

    <main class="main-screen">
        <ul class="settings-list">
            
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-unlock-keyhole"></i><span>Privacy</span></div>
                <div class="settings-setting__column"></li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-bell"></i><span>Notifications</span></div>
                <div class="settings-setting__column"></div></li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-people-group"></i><span>Friends</span></div>
                <div class="settings-setting__column"></div></li>
            <li class="settings-setting">
                    <div class="settings-setting__column">
                        <i class="fa-regular fa-comment"></i><span>Chats</span></div>
                    <div class="settings-setting__column"></div></li>
            <li class="settings-setting">
                    <div class="settings-setting__column">
                        <i class="fa-regular fa-lightbulb"></i><span>Display</span><span class="new badge">N</span></div>
                    <div class="settings-setting__column"></div></li>
            <li class="settings-setting">
                    <div class="settings-setting__column">
                        <i class="fa-solid fa-brush"></i><span>Themes</span><span class="new badge">N</span></div>
                    <div class="settings-setting__column"><span>Default theme</span></div></li>
            <li class="settings-setting">
                    <div class="settings-setting__column">
                        <i class="fa-solid fa-phone"></i><span>Call</span></div>
                    <div class="settings-setting__column"></div></li>
        
        
        </ul>
    </main>
    <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
  

    
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="friends.html" >
                <i class="fa-regular fa-user fa-2x"></a></i></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="chats.html"> 
                <span class="nav-bar__chat__notification badge">3</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="more.html">
                <span class="nav-bar__etc__notification  small-badge"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7c6cbf1324.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
