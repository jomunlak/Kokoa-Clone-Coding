<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to KokoaTalk</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-3px"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__header-icons">
            <span><i class="icon fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="./screenshots/avatar2.jpg" alt="" 
            class="user-component__img user-component__img__small">
            <div class="user-component__text">
              <h4 class="user-component__name">Todd Howard</h4>
              <h6 class="user-component__subtitle">Please check My Kokoa Account</h6>
            </div>
          </div>
          <div class="user-component__column">
              <div class="user-component__time">21:22</div>
              <div class="user-component__nofification badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img src="./screenshots/avatar2.jpg" alt="" 
          class="user-component__img user-component__img__small">
          <div class="user-component__text">
            <h4 class="user-component__name">Todd Howard</h4>
            <h6 class="user-component__subtitle">Wut up man?</h6>
          </div>
        </div>
        <div class="user-component__column">
            <div class="user-component__time">21:22</div>
            <div class="user-component__nofification badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="./screenshots/avatar2.jpg" alt="" 
          class="user-component__img user-component__img__small">
          <div class="user-component__text">
            <h4 class="user-component__name">Todd Howard</h4>
            <h6 class="user-component__subtitle">you wanna drink tonight?</h6>
          </div>
        </div>
        <div class="user-component__column">
            <div class="user-component__time">21:22</div>
            <div class="user-component__nofification badge">1</div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>


    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="friends.html" >
                <i class="fa-regular fa-user fa-2x"></a></i></li>
        <li class="nav-bar__btn">
             
                <span class="nav-bar__chat__notification badge">3</span>
                <i class="fa-solid fa-comment fa-2x"></i></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="more.html">
                <span class="nav-bar__etc__notification  small-badge"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7c6cbf1324.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
