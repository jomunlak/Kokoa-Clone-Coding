<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to KokoaTalk</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-3px"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__header-icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
      
        <div class="user-component">
            <div class="user-component__column">
              <img src="./screenshots/avatar1.png" alt="" 
              class="user-component__img user-component__img__large">
              <div class="user-component__text">
                <h4 class="user-component__name user-component__name-bold">Taerim</h4>
                <h6 class="user-component__subtitle">123-456-7890 <i class="fa-solid fa-circle-exclamation"></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-check"></i>
                <span>Calender</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-briefcase"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-face-smile"></i>
                <span></span>Emotions</div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span></span>Themes</div>
        </div>
        <div class="icon-row last-row">
            <div class="icon-row__icon">
                <i class="fa-brands fa-kickstarter-k"></i>
                <span>Account</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-comments"></i>
                <span>Openchat</span></div>
        </div>
    
        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Suggestions</h4>
            
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-img">
                        <img src="./screenshots/avatar2.jpg" alt="">
                    </div>
                    <span class="more-suggestion__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-img">
                        <img src="./screenshots/avatar2.jpg" alt="">
                    </div>
                    <span class="more-suggestion__icon-text">Kokoa friends</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-img">
                        <img src="./screenshots/avatar2.jpg" alt="">
                    </div>
                    <span class="more-suggestion__icon-text">Friends Gem</span>
                </div>
                
            </div>
        
        
        </div>

    </main>


    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="friends.html" >
                <i class="fa-regular fa-user fa-2x"></a></i></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="chats.html"> 
                <span class="nav-bar__chat__notification badge">3</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav-bar__btn">
            
                <span class="nav-bar__etc__notification"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7c6cbf1324.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
