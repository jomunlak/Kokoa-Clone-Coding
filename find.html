<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to KokoaTalk</title>
    <style></style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-3px"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__header-icons">
            <span><i class="icon fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by<br/>Contacts</span></div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-hand-middle-finger"></i>
                <span></span>Add by ID</div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span></span>Invite</div>
        </div>
    
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended-friends</h6>
            <div class="recommended-friends__content">You have no recommended friends.</div>
        </div>
        
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span class="open-chat__home">Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__member">
                        <img src="./screenshots/avatar1.png" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img src="./screenshots/avatar2.jpg" alt="">
                    <div class="open-post__heart"><i class="fa-solid fa-heart fa-xs"></i> 326</div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__member">
                        <img src="./screenshots/avatar1.png" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img src="./screenshots/avatar2.jpg" alt="">
                    <div class="open-post__heart"><i class="fa-solid fa-heart fa-xs"></i> 326</div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__member">
                        <img src="./screenshots/avatar1.png" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img src="./screenshots/avatar2.jpg" alt="">
                    <div class="open-post__heart"><i class="fa-solid fa-heart fa-xs"></i> 326</div>
                </div>
            </div>

        </div>

    </main>




    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="friends.html" >
                <i class="fa-regular fa-user fa-2x"></a></i></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="chats.html"> 
                <span class="nav-bar__chat__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav-bar__btn">
            <a class="nav-bar__a" href="more.html">
                <span class="nav-bar__etc__notification"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7c6cbf1324.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
